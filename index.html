<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarod Lévy | PhD in AI & Neuroscience</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1b2735, #090a0f);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      text-align: center;
    }
    h1 { font-size: 2.5em; margin-bottom: 0.4em; }
    h2 { font-weight: 400; font-size: 1.3em; color: #ccc; margin-bottom: 1.5em; }
    p { font-size: 1em; color: #aaa; max-width: 400px; }
    .dots {
      display: flex;
      justify-content: center;
      margin-top: 2em;
      gap: 0.5em;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #666;
      animation: pulse 1.2s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulse {
      0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>Jarod Lévy</h1>
  <h2>PhD in AI & Neuroscience – Meta FAIR Paris</h2>
  <p>Website under construction. A better one is coming soon.</p>
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
